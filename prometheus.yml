global:
  scrape_interval: 30s  # How often to scrape targets

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['localhost:9100']

  - job_name: 'my_application'
    static_configs:
      - targets: ['35.197.209.224:5001']

 # ðŸš€ Kubelet (Container & Pod Metrics)
  - job_name: 'kubelet'
    scheme: https
    tls_config:
      insecure_skip_verify: true
    static_configs:
      - targets: ['localhost:10250']  # Replace <NODE_IP> with actual node IP

  # ðŸš€ cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8080']  # Default port for cAdvisor
