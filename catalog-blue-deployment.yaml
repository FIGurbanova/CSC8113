apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
      version: blue
  template:
    metadata:
      labels:
        app: catalog-service
        version: blue
    spec:
      containers:
        - name: catalog-service
          image: europe-west2-docker.pkg.dev/csc8113-453518/bookstore-repo/catalog-service:6921558ef0116b4b703f2b7561b070b9556230e9
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          env:
            - name: SQLALCHEMY_DATABASE_URI
              value: "postgresql://postgres:mysecretpassword@bookstore-db:5432/bookstore"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi



